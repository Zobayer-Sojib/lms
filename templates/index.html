{% extends 'base.html' %} {% block title %}Home{% endblock %} {% block body_block %}




<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

<style>
    .carousel-inner>.item>img {
        width: 500px;
        height: 500px;
    }
    
    h2 {
        text-align: center;
    }
    
    #poop {
        text-shadow: -1px 0 #000, 0 1px #000, 1px 0 #000, 0 -1px #000, 0 0;
        font-style: bold;
        font-size: 2em;
        font-weight: bold;
        color: #ffffff;
    }
</style>
<div class="container">
    <h2>Home Page</h2>
    <div id="poop">
        <marquee behavior="scroll" direction="right"> Welcome to Library Management System </marquee>
    </div>
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner">
            <div class="item active">
                <img src="https://editor.analyticsvidhya.com/uploads/66982lms.jpg" alt="Regulations book" style="width:100% ;">
            </div>

            <div class="item">
                <img src="https://media.istockphoto.com/id/1179923359/photo/judge-gavel-with-justice-lawyers-deciding-consultation-on-marriage-divorce-between-married.jpg?s=612x612&w=0&k=20&c=Gp-GpP-U9gQ6vOP3itG-jZxdPJkSwiZ-DCF98BlxXq8=" alt="Book" style="width:100%;">
            </div>

            <div class="item">
                <img src="https://qph.cf2.quoracdn.net/main-qimg-de8b167dd81f54c9fd3c6d599a06a435-pjlq" alt="New york" style="width:100%;">
            </div>
        </div>

        <!-- Left and right controls -->
        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</div>




{% endblock %}
